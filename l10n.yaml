index/subtitle:
  en-US: Themelio is a new kind of public blockchain designed as a <b>radically immutable trust substrate</b>, powering unparalleled <b>stability, security, and performance</b> for the next generation of decentralized apps.
  zh-CN: Themelio 是一个全新、从零设计的公共区块链，旨在打造一种<b>从根本上不可改变的信任底层</b>，从而为下一代去中心化应用提供无与伦比的<b>稳定性、安全性与性能表现</b>。
index/built-to-last:
  en-US: <h2>A blockchain built to last</h2>
    <p class="text--lead">
    Unlike centralized services, <b>blockchain protocols can&rsquo;t really be updated</b>.
    &ldquo;Protocol governance&rdquo; is really about getting a whole community to collectively switch to a different protocol.
    </p>
    <p class="text--lead">And as with most collective action, contention, drama, and politics rule the day.</p>
    <p class="text--lead">Worse, externally coordinated upgrades undermine the most important innovation of blockchains &mdash; endogenous trust based on internal incentives, not external communities or authorities.</p>
    <p class="text--lead">
    Instead, <b>Themelio is designed not to change</b>. That means a low-level, robust blockchain inspired by the Internet's core protocols, providing an immutable root of trust, security, and transparency to a diverse ecosystem.
    </p>
  zh-CN: <h2>永久稳定的区块链</h2>
    <p class="text--lead">
    与中心化的服务不同，<b>区块链协议无法真正地进行「软件更新」</b>。
    通过所谓的「协议治理」(protocol governance) 进行更新，不过是让整个社区集体切换到不同的协议上去。
    </p>
    <p class="text--lead">和大多数的集体行动一样，「协议治理」往往会给区块链社区带来无休止的争论与政治操弄，对区块链社区带来大量混乱。</p>
    <p class="text--lead">更糟糕的是，这种所谓的协议更新会破坏区块链最重要的一项创新——基于内部激励的内生信任（而非源自外部社区或者官方）。</p>
    <p class="text--lead">
    因此，在互联网核心协议的启发下，<b>Themelio 专为「不做改变」这一目的而设计</b>，旨在打造一种低层级、坚韧的区块链，为多样化的生态系统提供一个可靠、安全且透明的不可变根基。
    </p>
index/three-column:
  en-US: <div class="col-lg">
    <ion-icon name="ios-cube" class="icon--big text-primary"></ion-icon>
    <h3>Radical immutability</h3>
    <p class="text-left">Consensus-breaking updates, like “hard forks” and “protocol upgrades”, ultimately force all blockchain users to <a href="https://nullchinchilla.me/posts/against-blockchain-governance.html" target="_blank" rel="noopener">rely on external trusted parties</a> for protocol security. This weakens the very basis of blockchains’ decentralized, trustless security and destabilizes whole ecosystems.</p>
    <p class="text-left">The unprecedented revolution in trust promised by blockchains can only be unlocked with a robust, stable protocol carefully engineered for <strong>radical immutability</strong>. Themelio’s incredibly simple data model means no parameter-tweaking hard forks. A novel, collusion-proof proof-of-stake consensus ensures immediate finality and resilient decentralization. And future-proof cryptography allows Themelio to survive unforeseen cryptoanalytic breakthroughs.</p>
    </div>
    <div class=" col-lg">
    <ion-icon name="logo-usd" class="icon--big text-secondary"></ion-icon>
    <h3>Revolutionary cryptocurrency</h3>
    <p class="text-left">Themelio’s base currency, Mel, is the <strong>world’s first truly decentralized, fiat-independent stablecoin</strong>. Melmint, a fully trustless, oracle-free issuance mechanism, stabilizes a mel’s value against an index representing the time cost of sequential computation.</p>
    <p class="text-left">A decentralized stable-value asset completely demolishes the false dichotomy between trustless issuance and low volatility. With money that is independent of both the systemic risk of oracle-based fiat pegs and the extreme volatility of conventional cryptocurrencies, Themelio promises a fundamental breakthrough in decentralized financial applications.</p>
    </div>
    <div class="col-lg">
    <ion-icon name="ios-rocket" class="icon--big text-danger"></ion-icon>
    <h3>Usability with performance</h3>
    <p class="text-left">Themelio provides a uniquely flexible and usable UTXO-based data model. MelVM, a Turing-incomplete yet expressive covenant language, empowers complex dApps with stronger security guarantees and higher performance. Straightforward semantics eliminate unintuitive corner-cases like block reorganizations and volatile fees, making it easy to build tall application stacks without frustration.</p>
    <p class="text-left">And despite Themelio being a traditional one-shard blockchain, apps using it can easily achieve great performance with its design that can secure layer-2 protocols without deploying full nodes. Even layer-1 usage benefits from a data model engineered for maximum performance through techniques like fully parallel transaction validation.</p>
    </div>
  zh-CN: <div class="col-lg">
    <ion-icon name="ios-cube" class="icon--big text-primary"></ion-icon>
    <h3>根本上的不可变性</h3>
    <p class="text-left">像「硬分叉」或「协议升级」这种破坏共识机制的更新，本质上来说是迫使所有区块链用户<a href="https://nullchinchilla.me/posts/against-blockchain-governance.html" target="_blank" rel="noopener">依赖外部信任</a>来保障协议的安全。这削弱了区块链技术中去中心化、去信任化这一根本基础，也破坏了整个生态系统的稳定性。</p>
    <p class="text-left">区块链技术所承诺的这场空前的信任革命唯有通过一种经过精心设计、坚韧、稳定且<strong>从根本上不可改变</strong>的协议方能实现。Themelio 极为简单的数据模型意味着它不会有对参数进行微调的硬分叉。Themelio 采用了一种防串通、权益证明 (PoS) 的新型共识机制，可以确保即时的确定性 (finality)，并保障去中心化的韧度。</p>
    </div>
    <div class=" col-lg">
    <ion-icon name="logo-usd" class="icon--big text-secondary"></ion-icon>
    <h3>革命性的加密货币</h3>
    <p class="text-left">Themelio 的基础货币「梅尔币」（Mel）是<strong>世上首个真正实现了去中心化、独立于法币的稳定币</strong>。它的发币机制，Melmint，采用了完全去信任、去中心化、无预言机的发行机制，将 Mel 的价值稳定在一个挂钩于顺序计算时间成本的指数上。</p>
    <p class="text-left">以往，去信任化发行与低波动性似乎有如鱼与熊掌一般不可兼得。但如今，具有稳定价值的去中心化资产可以彻底解决这一难题。得益于 Mel 币既没有因基于预言机、与法币挂钩而带来的系统性风险，也没有传统加密货币的极端波动性，Themelio 有望在去中心化金融中取得革命性突破。</p>
    </div>
    <div class="col-lg">
    <ion-icon name="ios-rocket" class="icon--big text-danger"></ion-icon>
    <h3>性能卓越又简单易用</h3>
    <p class="text-left">Themelio 提供了一个基于 UTXO 的独特的数据模型，灵活又好用。MelVM 是一种图灵不完全但富于表达性的契约语言，可以为复杂的去中心化应用 (dApp) 提供更强大的安全保障与更高的性能表现。另外，简明易懂的协议规则有助于排除不直观的边角案例（比如区块重组或波动性费用），让用户可以放心大胆地轻松构建高大的应用程序堆栈。</p>
    <p class="text-left">尽管 Themelio 是传统的单链式区块链，但应用仍可使用 Themelio 来轻松实现卓越的性能表现——它的设计使其可以在无需部署全节点的情况下保障第二层协议的安全。即便是第一层的使用，也可从运用了全并行交易验证等技术、专为性能最大化所设计的数据模型中受益。</p>
    </div>
